<!DOCTYPE html>
<html>

<head>
	<title>Bảng chữ cái IPA</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1 style="text-align: center;">Bảng chữ cái IPA</h1>
	<div class="content">
		<div class="ipa-chart">
			<div id="ng" class="ipa-letter" data-sound="./audio/ng.m4a">
				<img src="./image/ng.png" alt="ŋ">
			</div>
			<div id="h" class="ipa-letter" data-sound="./audio/h.m4a">
				<img src="./image/h.png" alt="h">
			</div>
			<div id="l" class="ipa-letter" data-sound="./audio/l.m4a">
				<img src="./image/l.png" alt="l">
			</div>
			<div id="r" class="ipa-letter" data-sound="./audio/r.m4a">
				<img src="./image/r.png" alt="r">
			</div>
			<div id="w" class="ipa-letter" data-sound="./audio/w.m4a">
				<img src="./image/w.png" alt="ư">
			</div>
			<div id="j" class="ipa-letter" data-sound="./audio/j.m4a">
				<img src="./image/j.png" alt="j">
			</div>
		</div>
		<div>
			<div class="data" id="data1">Đoạn dữ liệu 1</div>
			<div class="data" id="data2">Đoạn dữ liệu 2</div>
			<div class="data" id="data3">Đoạn dữ liệu 3</div>
			<div class="data" id="data4">Đoạn dữ liệu 4</div>
			<div class="data" id="data5">Đoạn dữ liệu 5</div>
			<div class="data" id="data6">Đoạn dữ liệu 6</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
